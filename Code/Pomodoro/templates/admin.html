<!DOCTYPE html>
<html lang="en">
<head>
    <link rel='icon' href='../../static/pictures/panda_logo_visible.ico' type='image/x-icon'/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>admin</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% for item in values %}
        <p>ID: {{item.userID}}, Name: {{item.username}}, Password: {{item.rawPass}}, Account Created Date: {{item.dateAdded}}</p>
    {% endfor %}
</body>
</html>
